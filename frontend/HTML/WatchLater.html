<header>

    <div class="layout-title">
        <div class="layout-title--name">
            <a href="../index.html">
                <img class="icon" src="../Content/favicon.ico" alt="Logo" width="96px" height="96px">
            </a>
            <h1 class="title--h1">Moviecatalog</h1>
        </div>

        <nav class="layout-title--buttons">
            <a class="button button--title" href="#">eng/rus</a>
            <a class="button button--title" href="#">sign up</a>
            <a class="button button--title" href="#">log in</a>
        </nav>
    </div>

    <nav class="layout-nav">
        <a class="button button--nav" href="../index.html">Home</a>
        <a class="button button--nav" href="Lists.html">Lists</a>

        <a class="button button--nav" href="Style.html">Style</a>
    </nav>

</header>

<main>

    <h1>Watch Later</h1>

    <hr>

        <div class="layout-movie-name">
            <label for="movieName" class="watch-later--subtitle">Movie name:</label>
            <input type="text" id="movieName" class="text-input">
            <br>
            <div class="button button--submit" onclick="addToListFromInput()">Submit</div>
        </div>

    <br>

    <div class="layout-movie-filter">
        <p class="watch-later--subtitle">Movie filter:</p>
        <form class="layout-movie-filter--checkboxes">
            <label for="all">
                <input type="radio" id="all" name="movieFilter" value="All" checked class="movie-filter--checkbox">
                All
            </label>

            <br>

            <label for="watched">
                <input type="radio" id="watched" name="movieFilter" value="Watched" class="movie-filter--checkbox">
                Watched
            </label>

            <br>

            <label for="notWatched">
                <input type="radio" id="notWatched" name="movieFilter" value="NotWatched"
                       class="movie-filter--checkbox">
                Not watched
            </label>
        </form>
    </div>

    <br>

    <div class="layout-movie-list">
        <p class="watch-later--subtitle">Watch later list:</p>

        <table id="movieList">
            <tbody>
            </tbody>
        </table>
    </div>

</main>
